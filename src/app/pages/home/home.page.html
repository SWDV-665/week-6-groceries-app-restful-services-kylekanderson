<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content padding>

    <h3 class="ion-text-center no-item" *ngIf="items.length === 0">
      No items available on the list!
    </h3>

    <ion-list>

      <ion-item-sliding *ngFor="let item of items; let i = index">
        <ion-item>
          <ion-text>
            <h2>{{ item.name }}</h2>
            <p>{{ item.quantity }}</p>
          </ion-text>
        </ion-item>
        <ion-item-options>
          <ion-item-option (click)="editItem(item, i)" ion-button color="primary" icon-start>
            <ion-icon name="create"></ion-icon>
            Edit
          </ion-item-option>
          <ion-item-option (click)="shareItem(item, i)" ion-button color="light" icon-start>
            <ion-icon name="share"></ion-icon>
            Share
          </ion-item-option>
          <ion-item-option (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
            <ion-icon name="trash"></ion-icon>
            Done
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
